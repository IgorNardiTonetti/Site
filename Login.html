<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos On - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .login-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .input-focus:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }
        /* Estilos para mensagens da API */
        .api-message {
            padding: 0.75rem;
            margin-top: 1rem; /* Adicionado para separar do botão */
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .api-message.success {
            background-color: #d1fae5; /* Verde claro */
            color: #065f46; /* Verde escuro */
            border: 1px solid #6ee7b7;
        }
        .api-message.error {
            background-color: #fee2e2; /* Vermelho claro */
            color: #991b1b; /* Vermelho escuro */
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="hidden lg:block fixed inset-0 w-1/2 h-full">
        <div class="login-gradient h-full flex items-center justify-center text-white">
            <div class="max-w-md px-10">
                <div class="flex items-center mb-8">
                    <div class="bg-white text-indigo-600 p-2 rounded-lg mr-3">
                        <i class="fas fa-shopping-bag text-xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold">Pedidos On</h1>
                </div>
                <h2 class="text-2xl font-bold mb-4">Gerencie seus pedidos online com facilidade</h2>
                <p class="mb-8 opacity-90">O sistema completo para gerenciamento de pedidos, estoque e clientes. Tudo em um só lugar!</p>
                <div class="flex space-x-4">
                    <div class="bg-white bg-opacity-10 p-3 rounded-full">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="bg-white bg-opacity-10 p-3 rounded-full">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="bg-white bg-opacity-10 p-3 rounded-full">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full lg:w-1/2 ml-auto">
        <div class="max-w-md mx-4 sm:mx-auto bg-white rounded-xl shadow-md overflow-hidden sm:p-10 p-6">
            <div class="lg:hidden flex items-center justify-center mb-8">
                <div class="bg-indigo-600 text-white p-2 rounded-lg mr-3">
                    <i class="fas fa-shopping-bag text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Pedidos On</h1>
            </div>
            
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Bem-vindo de volta</h2>
                <p class="text-gray-600">Faça login para acessar sua conta</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail (seu usuário)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="input-focus pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-150 ease-in-out" 
                               placeholder="seu@email.com">
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <a href="ResetPass.html" class="text-sm text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="input-focus pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-150 ease-in-out" 
                               placeholder="••••••••">
                        <button type="button"
                            class="absolute right-0 inset-y-0 pr-3 flex items-center h-full text-gray-400 hover:text-gray-500"
                            id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Lembrar de mim</label>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Entrar
                    </button>
                </div>
            </form>
            <!-- Div para exibir mensagens da API -->
            <div id="apiMessage" class="api-message" style="display: none;"></div>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150 ease-in-out">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150 ease-in-out">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i> Facebook
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="Cadastro.html" class="font-medium text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'http://localhost:3000'; // Certifique-se que seu backend está rodando nesta URL/porta

            const loginForm = document.getElementById('loginForm'); // Adicionado ID ao form
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const apiMessageDiv = document.getElementById('apiMessage');
            
            const togglePasswordButton = document.querySelector('#togglePassword'); // Corrigido seletor
            const passwordField = document.querySelector('#password'); // Corrigido seletor

            if (togglePasswordButton && passwordField) {
                togglePasswordButton.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    icon.classList.toggle('fa-eye-slash');
                    icon.classList.toggle('fa-eye');
                });
            }


            // Função para exibir mensagens da API
            function showApiMessage(message, isSuccess) {
                apiMessageDiv.textContent = message;
                apiMessageDiv.className = 'api-message ' + (isSuccess ? 'success' : 'error');
                apiMessageDiv.style.display = 'block';
            }

            function hideApiMessage() {
                apiMessageDiv.style.display = 'none';
                apiMessageDiv.textContent = '';
            }

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    hideApiMessage();

                    const email = emailInput.value;
                    const password = passwordInput.value;

                    if (!email || !password) {
                        showApiMessage('Por favor, preencha o e-mail e a senha.', false);
                        return;
                    }

                    const loginData = {
                        username: email, // Usando email como username para a API
                        password: password
                    };

                    try {
                        const response = await fetch(`${API_BASE_URL}/usuarios/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(loginData),
                        });

                        const result = await response.json();

                        if (response.ok) {
                            showApiMessage(`Login bem-sucedido! Bem-vindo, ${result.user.username || result.user.email}! Redirecionando...`, true);
                            // Em uma aplicação real, você armazenaria o token JWT aqui (ex: localStorage)
                            // localStorage.setItem('authToken', result.token); // Supondo que a API retorne um token
                            
                            setTimeout(() => {
                                window.location.href = 'Dashboard.html'; // Redireciona para a página de dashboard
                            }, 1500); // Espera 1.5 segundos
                        } else {
                            showApiMessage(result.error || `Erro ${response.status}: Não foi possível fazer login.`, false);
                        }
                    } catch (error) {
                        console.error('Erro ao fazer login:', error);
                        showApiMessage('Erro de conexão ao tentar fazer login. Verifique se o servidor backend está rodando e acessível.', false);
                    }
                });
            }
        });
    </script>
</body>
</html>
